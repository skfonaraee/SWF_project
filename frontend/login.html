<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Study Without Fear</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0F4C81;
            --primary-dark: #0d3f6b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F7F7;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .input-error {
            border-color: #ef4444 !important;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="login-card w-full max-w-md p-8">
        <!-- Логотип -->
        <div class="flex justify-center mb-8">
            <div class="flex items-center gap-2">
                <i class="fas fa-graduation-cap text-3xl text-[#0F4C81]"></i>
                <span class="text-[#0F4C81] text-2xl font-bold">Study Without Fear</span>
            </div>
        </div>

        <!-- Заголовок -->
        <h1 class="text-2xl font-bold text-center mb-2">Вход в аккаунт</h1>
        <p class="text-center text-gray-600 mb-6 text-sm">
            Для тестирования:<br>
            Админ: admin@studywithoutfear.com / Admin@123<br>
            Модератор: moderator@studywithoutfear.com / Moderator@123
        </p>

        <!-- Форма -->
        <form id="login-form" class="space-y-4">
            <!-- Общая ошибка -->
            <div id="general-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded text-sm">
                Неправильный email или пароль
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0F4C81]"
                       placeholder="example@email.com">
                <div id="email-error" class="error-message hidden">Введите правильный email</div>
            </div>

            <!-- Пароль -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#0F4C81] pr-10"
                           placeholder="••••••••">
                    <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div id="password-error" class="error-message hidden">Введите пароль</div>
            </div>

            <!-- Запомнить и забыли пароль -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-[#0F4C81] border-gray-300 rounded focus:ring-[#0F4C81]">
                    <span class="ml-2 text-sm text-gray-600">Запомнить меня</span>
                </label>
                <button type="button" class="text-sm text-[#0F4C81] hover:underline">
                    Забыли пароль?
                </button>
            </div>

            <!-- Кнопка входа -->
            <button type="submit" id="login-button"
                    class="w-full px-6 py-3 bg-[#0F4C81] text-white rounded-lg hover:bg-[#0d3f6b] transition-colors font-medium flex items-center justify-center">
                <span id="login-text">Войти</span>
                <span id="login-loading" class="hidden">
                    <i class="fas fa-spinner fa-spin ml-2"></i>
                </span>
            </button>

            <!-- Ссылка на регистрацию -->
            <p class="text-center text-sm text-gray-600">
                Нет аккаунта? 
                <a href="register.html" class="text-[#0F4C81] hover:underline font-medium">Зарегистрироваться</a>
            </p>
        </form>

        <!-- Назад на главную -->
        <div class="mt-8 pt-8 border-t border-gray-200 text-center">
            <a href="index.html" class="text-gray-600 hover:text-[#0F4C81] flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i>
                Вернуться на главную
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const loginButton = document.getElementById('login-button');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');
            
            // Показать/скрыть пароль
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordBtn.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Валидация email
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Обработка формы
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Сброс ошибок
                document.getElementById('general-error').classList.add('hidden');
                document.getElementById('email-error').classList.add('hidden');
                document.getElementById('password-error').classList.add('hidden');
                emailInput.classList.remove('input-error');
                passwordInput.classList.remove('input-error');
                
                // Получение значений
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                let isValid = true;
                
                // Валидация
                if (!email) {
                    document.getElementById('email-error').textContent = 'Введите email';
                    document.getElementById('email-error').classList.remove('hidden');
                    emailInput.classList.add('input-error');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    document.getElementById('email-error').textContent = 'Введите правильный email';
                    document.getElementById('email-error').classList.remove('hidden');
                    emailInput.classList.add('input-error');
                    isValid = false;
                }
                
                if (!password) {
                    document.getElementById('password-error').textContent = 'Введите пароль';
                    document.getElementById('password-error').classList.remove('hidden');
                    passwordInput.classList.add('input-error');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Показать загрузку
                loginText.textContent = 'Вход...';
                loginLoading.classList.remove('hidden');
                loginButton.disabled = true;
                
                // Используем функцию из auth.js
                await login(email, password);
                
                // Сброс состояния кнопки (если login не выполнил редирект)
                loginText.textContent = 'Войти';
                loginLoading.classList.add('hidden');
                loginButton.disabled = false;
            });
            
            // Тестовые данные для быстрого входа
            const testAccounts = {
                'admin@studywithoutfear.com': 'Admin@123',
                'moderator@studywithoutfear.com': 'Moderator@123',
                'student@studywithoutfear.com': 'Student@123'
            };
            
            // Автозаполнение для тестирования
            emailInput.addEventListener('change', function() {
                const email = this.value.trim();
                if (testAccounts[email]) {
                    passwordInput.value = testAccounts[email];
                }
            });
        });
    </script>
</body>
</html>
